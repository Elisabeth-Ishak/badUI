<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persontest404</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js" defer ></script>
</head>
<body>
    <div class="container">
        <h1 id="main-title">Der ultimativ schrecklichste Persönlichkeitstest</h1>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="question-container" id="question-container">
          <div class="question" id="question-text"></div>
          <div class="answer-options" id="answer-options"></div>
          <button class="next-btn shy" id="next-btn">Weiter</button>
        </div>
        <div class="captcha-container" id="captcha-container">
          <div class="captcha-title">Beweise, dass du ein Mensch bist: Wähle alle Bilder mit Glücksgefühlen</div>
          <div class="captcha-grid" id="captcha-grid"></div>
          <button class="captcha-submit" id="captcha-submit">Bestätigen</button>
        </div>
        <div class="result-container" id="result-container">
          <h2 class="result-title" id="result-title"></h2>
          <p class="result-description" id="result-description"></p>
          <button class="restart-btn" id="restart-btn">Nochmal starten</button>
        </div>
        <audio id="glitch-audio" src="assets/glitch.mp3" preload="auto"></audio>
      </div>
    
</body>
</html>
